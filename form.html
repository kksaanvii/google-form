<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Nutrition Plan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: left;
        }
        h2 {
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 15px 0 5px;
            color: #6c757d;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: #fff0f6;
        }
        button {
            background: #d63384;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #b62d6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personalized Nutrition Plan</h2>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="weight">Current Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="goal">Health Goal:</label>
            <select id="goal" name="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="weight_gain">Weight Gain</option>
                <option value="maintain">Maintain Weight</option>
                <option value="muscle_building">Muscle Building</option>
            </select>
            
            <label for="dietary_preferences">Dietary Preferences:</label>
            <select id="dietary_preferences" name="dietary_preferences" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="non_vegetarian">Non-Vegetarian</option>
                <option value="gluten_free">Gluten-Free</option>
                <option value="dairy_free">Dairy-Free</option>
            </select>
            
            <label for="medical_conditions">Existing Medical Conditions (if any):</label>
            <input type="text" id="medical_conditions" name="medical_conditions" placeholder="e.g., PCOS, Diabetes, Thyroid" required>
            
            <label for="activity_level">Daily Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Light Activity (light exercise 1-3 days/week)</option>
                <option value="moderate">Moderate Activity (moderate exercise 3-5 days/week)</option>
                <option value="active">Very Active (hard exercise 6-7 days/week)</option>
            </select>
            
            <button type="submit">Get Nutrition Plan</button>
        </form>
    </div>
</body>
</html>
